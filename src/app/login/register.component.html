<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <!-- ============================================================== -->
      <!-- Formulario de Register                                         -->
      <!-- ============================================================== -->
      <form class="form-horizontal form-material" #f="ngForm" (ngSubmit)="registrar( f )">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0" style="text-align: center">Registrate</h3><small>Crea tu cuenta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
             <input class="form-control" type="email" placeholder="E-Mail" required="required" [(ngModel)]="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /> 
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text"  placeholder="Nombres" required="required" [(ngModel)]="nombres" name="nombres" class="form-control"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text"  placeholder="Apellidos" required="required" [(ngModel)]="apellidos" name="apellidos" class="form-control"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password"  placeholder="Contraseña" required="required" [(ngModel)]="contrasenia" name="contrasenia" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password"  placeholder="Confirmar Contraseña" required="required" [(ngModel)]="contraseniaDos" name="contraseniaDos" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup" style="margin-left: 5px"> Acepta todos los <a href="#">Terminos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Ya estas registrado? <a href="#/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
          </div>
        </div>
      </form>
      <!-- ============================================================== -->
      <!-- Fin Formulario de Register                                     -->
      <!-- ============================================================== -->
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
