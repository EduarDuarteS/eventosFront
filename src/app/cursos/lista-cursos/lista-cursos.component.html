<div class="container">
    <h1>Eventos</h1>
    <div class="flex-grid">
        <div class="col" *ngFor="let evento of eventos">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{evento.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                <b>Lugar:</b> {{evento.lugar}}
              </p>
            </mat-card-content>
            <mat-card-actions class="actions">
              <button mat-button>Ver Detalle</button>
              <button mat-button (click)="onClick(evento.id)"> Eliminar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
</div>
