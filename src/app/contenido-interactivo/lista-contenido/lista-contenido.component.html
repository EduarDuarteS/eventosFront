<div class="container">
    <h1>Contenido Interactivo</h1>
    <div class="flex-grid">
        <div class="col" *ngFor="let contenidoInt of contenidos">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{contenidoInt.contenido.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{contenidoInt.contenido.url}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Asignar Contenido</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
</div>
