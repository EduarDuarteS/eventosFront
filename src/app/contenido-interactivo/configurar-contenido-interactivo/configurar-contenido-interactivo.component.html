<div class="container">
    <h2>Añadir marcas</h2>
    <div class="video-container">
        <youtube-player [videoId]="id" [height]="480" [width]="854" (ready)="savePlayer($event)"
            (change)="onStateChange($event)" [playerVars]="playerVars">
        </youtube-player>
    </div>
    <div class="bar-container">
        <button mat-stroked-button color="primary" *ngIf="!playing" (click)="play()">
            <mat-icon>play_circle_outline</mat-icon>
        </button>
        <button mat-stroked-button color="primary" *ngIf="playing" (click)="pause()">
            <mat-icon>pause_circle_outline
            </mat-icon>
        </button>
        <!-- <input type="range" #progressBar id="progressBar" value="0"> -->
        <mat-slider step="values" type="range" #progressBar id="progressBar" color="primary"
            (ngModelChange)='handleTouchProgressBar($event)' [ngModel]="progressBarValue"></mat-slider>

    </div>
    <mat-form-field>
        <mat-label>Seleccione un tipo de marca</mat-label>
        <mat-select [(value)]="marcaSeleccionada">
            <mat-option *ngFor="let marca of opcionesMarca" [value]="marca">{{marca}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="addMarker()">
        Añadir marca
    </button>


</div>
