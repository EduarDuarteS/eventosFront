<div class="container">
  <h1>Crear Contenido Interactivo</h1>
  <div class="justify-end">
    <!-- <button mat-button justify-content-end type="button" name="button">Nuevo</button> -->
    <button routerLink="/load-videos" class="btn" style="margin-right:3%" mat-button [matMenuTriggerFor]="cargar">Nuevo</button>
    <mat-menu #cargar="matMenu">
      <button mat-menu-item>YouTube</button>
      <button mat-menu-item disabled>Equipo Local</button>
    </mat-menu>
  </div>
  <div class="" style="margin-right:3%" >
    <div class="my-2" *ngFor="let contInt of listContenido">
      <mat-card>
        <!-- <mat-card-header>
          <mat-card-title>prueba</mat-card-title>
        </mat-card-header> -->
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-card-title>{{contInt.nombre}}</mat-card-title>
            </div>
            <!-- <div class="col">{{contInt.url}}</div> -->
            <div class="col">YouTube</div>

            <div class="col"></div>

            <!-- Menu de ... -->
            <button class="col-1" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
              </button>
              <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button>
            </mat-menu>

          </div>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
